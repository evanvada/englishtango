<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="css/practice.css">
		<title>English Tango</title>
	</head>
	<body>

		<aside>
			<nav>
				<ul>
					<li><a href="index.html" class="logo">English Tango</a></li>
					<li><a href="practice.html"><div class="practice icon"></div><span>Pratiquer</span></a></li>
					<li><a href="study.html"><div class="study icon"></div><span>Étudier</span></a></li>
					<li><a href="settings.html"><div class="settings icon"></div><span>Options</span></a></li>
				</ul>
			</nav>
		</aside>

		<main>
			<section class="wall">

				<section class="course color1">
					<div class="course__title">
						<div class="course__title__left">
							<h2>Unité 1 - Les verbes irréguliers</h2>
							<h2>Les verbes les plus utilisés en anglais</h2>
						</div>
						<button class="small-button"><span>Cours</span></button>
					</div>
					<section class="course__content">
						<div class="course__content__line">
							<div class="course__bank">
								<button class="round-button"><span><div class="inf icon"></div></span></button><span>Infinitf A</span>
							</div>
							<div class="course__bank">
								<button class="round-button"><span><div class="ps icon"></div></span></button><span>Prétérit A</span>
							</div>
							<div class="course__bank">
								<button class="round-button"><span><div class="pp icon"></div></span></button><span>Participe A</span>
							</div>
							<div class="half-flex"></div>
						</div>
						<div class="course__content__line">
							<div class="half-flex"></div>
							<div class="course__bank">
								<button class="round-button"><span><div class="inf icon"></div></span></button><span>Infinitf B</span>
							</div>
							<div class="course__bank">
								<button class="round-button"><span><div class="ps icon"></div></span></button><span>Prétérit B</span>
							</div>
							<div class="course__bank">
								<button class="round-button"><span><div class="pp icon"></div></span></button><span>Participe B</span>
							</div>
						</div>
					</section>
				</section>

			</section>

			<section class="menu">

				<div class="menu__stats-info">
					<div class="menu__stats-info__element">
						<div class="english icon"></div>
					</div>
					<div class="menu__stats-info__element">
						<div class="fire icon"></div><span>1</span>
					</div>
					<div class="menu__stats-info__element">
						<div class="bolt icon"></div><span>350</span>
					</div>
					<div class="menu__stats-info__element">
						<div class="gem icon"></div><span>50</span>
					</div>
				</div>
				<div class="menu__exercise-info">

					Mode de répétion
					<button class="secondary large-button"><span>Répéter les question ratées</span></button>
					Type d'exercice
					<button class="secondary large-button"><span>Lire en anglais et écrire en français</span></button>

				</div>
				<div class="menu__match-info">
					Mots: XX
					<button class="primary large-button"><span>Commencer</span></button>
				</div>

			</section>
		</main>

	</body>
</html>
