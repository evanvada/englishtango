<!DOCTYPE html>
<html lang="fr"><head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style/base.css">
		<link rel="stylesheet" href="style/index.css">
		<link rel="icon" href="favicon.png" type="image/png">
		<title>EnglishTango</title>
	</head>
	<body>
		<input type="range" min="0" max="100" value="100" id="general_volume_range">
		<section id="menu">
			<div id="menu__title">EnglishTango</div>
			<div class="menu__horizontal">
				<div class="menu__vertical" style="width: 400px;">
					<span>Configuration</span>
					<div class="menu__line">
						<span>Temps</span>
						<input type="button" class="button1" id="tenses_option_button" onclick="switchOption(this, 'tenses_options', 'selected_tenses_option')">
					</div>
					<div class="menu__line">
						<span>Réponses</span>
						<input type="button" class="button1" id="responses_option_button" onclick="switchOption(this, 'responses_options', 'selected_responses_option')">
					</div>
					<div class="menu__line">
						<span>Thème</span>
						<input type="button" class="button1" id="switch_theme_button" onclick="switchOption(this, 'themes', 'selected_theme'); loadTheme()">
					</div>
				</div>

				<div class="menu__vertical" style="width: 400px;" id="word_banks_panel">
					<span>Bacs de mots</span>
					<div class="menu__line">
						<input type="button" class="button1" value="Jouer" onclick="startPlaying()" style="flex: 1 1 0;">
					</div>
				</div>
			</div>
		</section>

		<script src="scripts/base/utils.js"></script>
		<script src="scripts/base/banks.js"></script>
		<script src="scripts/base/interface.js"></script>
		<script src="scripts/index/interface.js"></script>
		<script src="scripts/index/main.js"></script>

	</body>
</html>
