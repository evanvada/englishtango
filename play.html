<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="css/play.css">
		<title>English Tango</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>

        <canvas class="canvas-overlay"></canvas>

        <main class="hidden">
            <section class="progress">
                <button href="practice.html" class="cross icon" onclick="Play.showSureQuit()"></button>
                <div class="progress-bar"><div class="progress-bar__fill"><div class="progress-bar__fill__highlight"></div></div></div>
            </section>

            <section class="exercice">
                <h3></h3>
                <div class="exercice__display"></div>
                <input class="exercice__answer" type="text">
                <div class="exercice__answer wrong"></div>
                <div class="exercice__answer right"></div>
            </section>

            <section class="banner user-input">
                <div class="banner__container">
                    <button class="border gray flat-button" onclick="Play.noAnswer()"><span>Passer</span></button>
                    <button class="color1 flat-button" onclick="Play.checkAnswer()" disabled><span>Valider</span></button>
                </div>
            </section>
            
            <section class="banner wrong">
                <div class="banner__container">
                    <div class="banner__side">
                        <div class="banner__symbol"><div class="wrong icon"></div></div>
                        <div>
                            <h3>Faux !</h3>
                            <span></span>
                        </div>
                    </div>
                    <button class="color2 flat-button" onclick="Play.continueGame()"><span>Continuer</span></button>
                </div>
            </section>

            <section class="banner right">
                <div class="banner__container">
                    <div class="banner__side">
                        <div class="banner__symbol"><div class="right icon"></div></div>
                        <div class="banner__correction">
                            <h3>Bravo !</h3>
                            <span></span>
                        </div>
                    </div>
                    <button class="color1 flat-button" onclick="Play.continueGame()"><span>Continuer</span></button>
                </div>
            </section>

            <section class="banner over hidden">
                <div class="banner__container">
                    <button class="banner__side"></button>
                    <button class="border gray flat-button" onclick="Play.continueGameover()"><span>Passer</span></button>
                </div>
            </section>

            <section class="gameover hidden">
                <div class="gameover__header">
                    <div class="win icon invisible"></div>
                    <h3 class="invisible">Exercice terminé !</h3>
                    <section class="gameover__progress invisible">
                        <div class="bolt icon"></div>
                        <div class="progress-bar"><div class="progress-bar__fill"><div class="progress-bar__fill__highlight"></div></div></div>
                        <div class="gameover__progress__level">LVL 1</div>
                    </section>
                </div>
                <div class="gameover__advancements">
                    
                </div>
            </section>
        </main>

        <section class="black-overlay hidden" onclick="Play.hideSureQuit()"></section>
        <section class="banner overlay hidden">
            <div class="banner__container">
                <div class="banner__side">
                    <div class="banner__correction">
                        <h3>Tu veux vraiment t'arrêter là ?</h3>
                        <span>Tous tes progrès dans cette session seront perdus.</span>
                    </div>
                </div>
                <div class="banner__side">
                    <button class="border gray flat-button" onclick="Play.hideSureQuit()"><span>Rester</span></button>
                    <button class="color1 flat-button" onclick="Play.quitGame()"><span>Quitter</span></button>
                </div>
            </div>
        </section>

        <script type="module">
			// this will work on the GitHub hosted version
            import * as Play from "/englishtango/scripts/views/playView.js";
            window.Play = Play;
        </script>

        <script type="module">
            import * as Play from "/scripts/views/playView.js";
            window.Play = Play;
        </script>

	</body>
</html>
