<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="css/play.css">
		<title>English Tango</title>
	</head>
	<body>

        <canvas class="canvas-overlay"></canvas>

        <main class="hidden">
            <section class="progress">
                <button href="practice.html" class="cross icon" onclick="showSureQuit()"></button>
                <div class="progress__bar"><div class="progress__bar__fill"><div class="progress__bar__fill__highlight"></div></div></div>
                <div class="icon"></div>
            </section>

            <section class="exercice">
                <h3></h3>
                <div class="exercice__display"></div>
                <input class="exercice__answer" type="text">
                <div class="exercice__answer wrong"></div>
                <div class="exercice__answer right"></div>
            </section>

            <section class="banner user-input">
                <div class="banner__container">
                    <button class="border gray flat-button" onclick="noAnswer()"><span>Passer</span></button>
                    <button class="color1 flat-button" onclick="checkAnswer()"><span>Valider</span></button>
                </div>
            </section>
            
            <section class="banner wrong">
                <div class="banner__container">
                    <div class="banner__side">
                        <div class="banner__symbol"><div class="wrong icon"></div></div>
                        <div>
                            <h3>Faux !</h3>
                            <span></span>
                        </div>
                    </div>
                    <button class="color2 flat-button" onclick="continueGame()"><span>Continuer</span></button>
                </div>
            </section>

            <section class="banner right">
                <div class="banner__container">
                    <div class="banner__side">
                        <div class="banner__symbol"><div class="right icon"></div></div>
                        <div class="banner__correction">
                            <h3>Bravo !</h3>
                            <span></span>
                        </div>
                    </div>
                    <button class="color1 flat-button" onclick="continueGame()"><span>Continuer</span></button>
                </div>
            </section>
        </main>

        <section class="black-overlay hidden" onclick="hideSureQuit()"></section>
        <section class="banner overlay hidden">
            <div class="banner__container">
                <div class="banner__side">
                    <div class="banner__correction">
                        <h3>Tu veux vraiment t'arrêter là ?</h3>
                        <span>Tous tes progrès dans cette session seront perdus.</span>
                    </div>
                </div>
                <div class="banner__side">
                    <button class="border gray flat-button" onclick="hideSureQuit()"><span>Rester</span></button>
                    <button class="color1 flat-button" onclick="quitGame()"><span>Quitter</span></button>
                </div>
            </div>
        </section>

		<script src="scripts/utils.js"></script>
		<script src="scripts/data/dataInterface.js"></script>
        
        <script src="scripts/game/gameOptions.js"></script>
		<script src="scripts/game/gameBudnles.js"></script>
        <script src="scripts/game/gameQuestion.js"></script>
        <script src="scripts/game/gameSession.js"></script>
        <script src="scripts/game/particles.js"></script>

        <script src="scripts/views/playView.js"></script>

	</body>
</html>
