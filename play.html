<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="css/play.css">
		<title>English Tango</title>
	</head>
	<body>

        <canvas class="canvas-overlay"></canvas>

        <main>
            <section class="progress">
                <div href="practice.html" class="cross icon"></div>
                <div class="progress__bar"><div class="progress__bar__fill"><div class="progress__bar__fill__highlight"></div></div></div>
                <div class="icon"></div>
            </section>

            <section class="exercice">
                <h3></h3>
                <div class="exercice__display"></div>
                <input class="exercice__answer" type="text">
                <div class="exercice__answer--wrong hidden"></div>
                <div class="exercice__answer--right hidden"></div>
            </section>

            <section class="response">
                <div class="response__container">
                    <button class="border gray flat-button" onclick="noAnswer()"><span>Passer</span></button>
                    <button class="color1 flat-button" onclick="checkAnswer()"><span>Valider</span></button>
                </div>
            </section>
            
            <section class="response--wrong hidden">
                <div class="response__container">
                    <div class="response__symbol"><div class="wrong icon"></div></div>
                    <div class="response__correction">
                        <h3>Faux !</h3>
                        <span></span>
                    </div>
                    <button class="color2 flat-button" onclick="nextQuestion()"><span>Continuer</span></button>
                </div>
            </section>

            <section class="response--right hidden">
                <div class="response__container">
                    <div class="response__symbol"><div class="right icon"></div></div>
                    <div class="response__correction">
                        <h3>Bravo !</h3>
                        <span></span>
                    </div>
                    <button class="color1 flat-button" onclick="nextQuestion()"><span>Continuer</span></button>
                </div>
            </section>
        </main>

		<script src="scripts/utils.js"></script>
		<script src="scripts/input_handling.js"></script>
		<script src="scripts/canvas_handling.js"></script>
		<script src="scripts/game_options.js"></script>
		<script src="scripts/game_bundle.js"></script>
		<script src="scripts/game_play.js"></script>
	</body>
</html>
